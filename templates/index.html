<!DOCTYPE html>
<html>
<head>
    <title>Flask Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #4ba282 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(118, 75, 162, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input, select {
            padding: 12px 15px;
            border: 2px solid #e0d4ff;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
            background-color: #faf8ff;
        }
        
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #35e180 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        h2 {
            margin-top: 30px;
            color: #764ba2;
            font-size: 1.8em;
            padding: 20px;
            background: #faf8ff;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§® Simple Calculator</h1>
        <form method="POST">
            <input type="number" step="any" name="num1" placeholder="Enter first number" required>
            <input type="number" step="any" name="num2" placeholder="Enter second number" required>
            
            <select name="operation">
                <option value="add">âž• Add</option>
                <option value="subtract">âž– Subtract</option>
                <option value="multiply">âœ– Multiply</option>
                <option value="divide">âž— Divide</option>
            </select>
            
            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
